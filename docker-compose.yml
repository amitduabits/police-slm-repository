version: "3.9"

# Gujarat Police SLM - Docker Compose
# Usage: docker-compose up -d
# All services: API, Frontend, DB, Vector Store, Cache, Model Server, Monitoring

services:
  # ============================================
  # Core Application Services
  # ============================================

  app-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: gujpol-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gujpol_admin}:${POSTGRES_PASSWORD:-changeme}@db-postgres:5432/${POSTGRES_DB:-gujpol_slm}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@cache-redis:6379/0
      - CHROMA_HOST=db-chroma
      - CHROMA_PORT=8100
      - MODEL_SERVER_HOST=model-server
      - MODEL_SERVER_PORT=8080
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-me-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configs:/app/configs
    depends_on:
      db-postgres:
        condition: service_healthy
      cache-redis:
        condition: service_healthy
      db-chroma:
        condition: service_started
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  app-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: gujpol-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app-api
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ============================================
  # Database Services
  # ============================================

  db-postgres:
    image: postgres:16-alpine
    container_name: gujpol-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gujpol_slm}
      POSTGRES_USER: ${POSTGRES_USER:-gujpol_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gujpol_admin} -d ${POSTGRES_DB:-gujpol_slm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-chroma:
    image: chromadb/chroma:latest
    container_name: gujpol-chroma
    restart: unless-stopped
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

  cache-redis:
    image: redis:7-alpine
    container_name: gujpol-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # AI Model Server
  # ============================================

  model-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.model
    container_name: gujpol-model
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models:ro
    environment:
      - MODEL_PATH=/models/gujpol-mistral-7b-q4.gguf
      - CONTEXT_SIZE=4096
      - GPU_LAYERS=${MODEL_GPU_LAYERS:-0}
      - THREADS=${MODEL_THREADS:-4}
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4.0"
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Monitoring
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: gujpol-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  grafana:
    image: grafana/grafana:latest
    container_name: gujpol-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - gujpol-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ============================================
  # Backup Service
  # ============================================

  backup:
    build:
      context: .
      dockerfile: docker/Dockerfile.backup
    container_name: gujpol-backup
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=db-postgres
      - POSTGRES_DB=${POSTGRES_DB:-gujpol_slm}
      - POSTGRES_USER=${POSTGRES_USER:-gujpol_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - BACKUP_DIR=/backups
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE_CRON:-0 2 * * *}
      - RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-90}
    volumes:
      - ./backups:/backups
      - chroma_data:/chroma-data:ro
    depends_on:
      - db-postgres
    networks:
      - gujpol-net

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  gujpol-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
